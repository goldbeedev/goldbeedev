<div class="container" id="quote-colors" ng-init="loadColors(); printQuote();">
		<div id="quote-box">
			<p class="quote">{{message}}</p>
      		<p class="source">{{source}}<span class="citation">{{citation}}</span><span class="year">{{year}}</span></p>
      	</div>
      <button id="loadQuote" ng-click="loadColors(); printQuote();">Show another quote</button>
</div>
